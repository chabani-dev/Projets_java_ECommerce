<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Registration Form</title>
</h:head>
<h:body>

	<ui:composition template="/resources/templates/layout.xhtml">
		<ui:define name="content">
			<h:form id="form">
				<h3>Vous pouvez vous connecter via ce formulaire :</h3>

				<h:panelGrid columns="3" cellpadding="0" cellspacing="2">
					<h:outputLabel value="Email : "></h:outputLabel>
					<h:inputText id="email" value="#{userbean.email}" required="true"
						requiredMessage="L'email est obligatoire !">

					</h:inputText>
					<h:message for="email" style="color:red"></h:message>

					<h:outputLabel value="Mot de passe : "></h:outputLabel>
					<h:inputSecret id="motDePasse" value="#{userbean.password}"
						size="20" required="true"
						requiredMessage="Le mot de passe est obligatoire !">
					</h:inputSecret>
					<h:message for="motDePasse" style="color:red"></h:message>
				</h:panelGrid>
				<h:panelGrid columns="1" cellpadding="0" cellspacing="0">
					<h:outputText value="#{userbean.messageSuccess}"
						style="color:green"></h:outputText>
					<h:outputText value="#{userbean.messageError}" style="color:orange"></h:outputText>
				</h:panelGrid>

				<p></p>
				<h:panelGrid columns="2" cellpadding="0" cellspacing="2">
					<h:outputLabel value=""></h:outputLabel>
					<h:commandButton id="addUser" value="se Connecter"
						action="#{userbean.seConnecter()}">
					</h:commandButton>
				</h:panelGrid>
				<p></p>

			</h:form>
			<h:form>
				<h:link value="Cliquez ici pour vous inscrire"
					outcome="inscription.xhtml" style="color:#ff5400">
				</h:link>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
