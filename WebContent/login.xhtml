<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	  
<h:head>
    <title>Registration Form</title>
</h:head>
<h:body>

	<ui:composition template="/resources/templates/layout.xhtml">
	<ui:define name="content">
     <h:form id="form">
       <h:panelGrid columns="3" cellpadding="0" cellspacing="2">

            <h:outputText value="Login :" />
            <h:inputText id="email" label="Email :" size="20" required="true">
            </h:inputText>
            <br></br>

            <h:outputText value="Mot de Passe :" />
            <h:inputSecret id="motDePasse" label="Mot de passe :" size="20"
                required="true">
            </h:inputSecret>

        </h:panelGrid>

        <h:commandButton id="button" value="Se connecter" action="#"/>

    </h:form>
    
    
    </ui:define>
	</ui:composition>
</h:body>
</html>
