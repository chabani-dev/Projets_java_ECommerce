<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Registration Form</title>
</h:head>
<h:body>

	<ui:composition template="/resources/templates/layout.xhtml">
		<ui:define name="content">
			<h:form id="form">
				<h3>Vous pouvez vous connecter via ce formulaire :</h3>

				<h:panelGrid columns="3" cellpadding="0" cellspacing="2">
				
				<h:outputLabel value="Ancien Mot de passe : "></h:outputLabel>
					<h:inputSecret id="oldPassword" value="#{userbean.oldPassword}"
						size="20" required="true"
						requiredMessage="L'ancien mot de passe est obligatoire !">
					</h:inputSecret>
					<h:message for="oldPassword" style="color:red"></h:message>
				
					<h:outputLabel value="nouveau mot de passe : "></h:outputLabel>
					<h:inputSecret id="newPassword" value="#{userbean.password}"
						size="20" required="true"
						requiredMessage="Le nouveau mot de passe est obligatoire !">
					</h:inputSecret>
					<h:message for="newPassword" style="color:red"></h:message>
					
					<h:outputLabel value="Confirmation nouveau mot de passe : "></h:outputLabel>
					<h:inputSecret id="newPasswordConfirmation" value="#{userbean.motDePasseConfirmation}"
						size="20" required="true"
						requiredMessage="La confirmation du nouveau mot de passe est obligatoire !">
					</h:inputSecret>
					<h:message for="newPasswordConfirmation" style="color:red"></h:message>
					
				</h:panelGrid>
				

				<p></p>
				<h:panelGrid columns="2" cellpadding="0" cellspacing="2">
					<h:outputLabel value=""></h:outputLabel>
					<h:commandButton id="addUser" value="Valider  "
						action="#{userbean.updatePassword()}">
					</h:commandButton>
				</h:panelGrid>
				<p></p>

			</h:form>
			<h:form>
				<h:link value="Cliquez ici pour vous connecter "
					outcome="login.xhtml" style="color:red">
				</h:link>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
